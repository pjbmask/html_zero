<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고자산 설명</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>재고자산 중 원재료 비중</h1>
    <p>
        재고자산 중 원재료의 비중이 높다는 것은 해당 기업이 제조업체나 생산업체일 가능성이 높고, 
        원재료를 대량으로 보유하고 있다는 의미입니다. 이는 생산 주기와 가치 추가 과정에 따라 
        원재료의 비율이 결정되며, 재고 관리 및 공급망 안정성 등이 중요한 요소가 됩니다.
    </p>

</body>
</html>
